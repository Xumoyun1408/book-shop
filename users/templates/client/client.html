{% extends 'client/dashboard.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Client List</h2>
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Address</th>
                <th scope="col" class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for i in client %}
            <tr>
                <th scope="row">{{ i.id }}</th>
                <td><a href="#">{{ i.first_name }}</a></td>
                <td>{{ i.last_name }}</td>
                <td>{{ i.phone_number }}</td>
                <td>{{ i.address }}</td>
                <td class="text-center">
                    <a class="btn btn-outline-danger btn-sm" href="{% url 'client:deletec' i.id %}">Delete</a>
                    <a class="btn btn-outline-info btn-sm" href="{% url 'client:edit' i.id %}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
