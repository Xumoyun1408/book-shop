{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <h1 class="text-center mb-4">Kirish</h1>
        <form method="post">
            {% csrf_token %}
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Enter a valid email address" name="username" required/>
                <label class="form-label" for="form3Example3">User name</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-3">
                <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password" name="password" required/>
                <label class="form-label" for="form3Example4">Password</label>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg w-100">Log in</button>
            </div>
        </form>
    </div>
</div>

<style>
    body {
        background: url("{% static 'assets/img/bg.jpg' %}") no-repeat center center fixed;
        background-size: cover;
    }
</style>

{% endblock content %}
